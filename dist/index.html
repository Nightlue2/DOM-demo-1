<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="shortcut icon" href="https://i.loli.net/2020/10/20/On1Y7Vslp2a5xmE.png" type="image/x-icon"><title>简易DOM</title><style>*{margin:0;padding:0}*,:after,:before{box-sizing:border-box}.red{background:red}@media (min-width:580px){.wrapper{display:flex;height:100vh;flex-flow:column wrap;align-content:flex-start}#showCode{height:100%;width:700px;line-height:32px;font-size:24px;padding:30px;overflow-y:scroll;word-break:normal;display:flex}#showCode::-webkit-scrollbar{display:none}#showCode>span{word-break:keep-all}#showContent{height:100%;width:calc(100vw - 700px);flex-grow:1;background-color:#eee;padding:150px 30px 30px}#square{width:230px;height:150px;border:1px solid #ffb73f;border-radius:8px;font-size:14px;padding:20px}#round{width:50px;height:50px;background-color:#7fffd4;border-radius:50%}}@media (max-width:580px){.wrapper{display:flex;height:100vh;flex-flow:column wrap;justify-content:flex-start}#showCode{height:60%;width:100%;line-height:32px;font-size:20px;padding:3vw;overflow-y:scroll;word-break:normal;display:flex}#showCode::-webkit-scrollbar{display:none}#showCode>span{word-break:break-all;width:100%}#showContent{height:40%;width:100%;flex-grow:1;background-color:#eee;padding:30px}#square{width:61vw;height:40vw;border:1px solid #ffb73f;border-radius:8px;font-size:14px;padding:6vw}#round{width:13vw;height:13vw;background-color:#7fffd4;border-radius:50%}}</style></head><body> <main class="wrapper"> <div id="showCode"><span></span></div> <div id="showContent"></div> </main> <script src="dom.e9aa0316.js"></script> <script src="main.f8fde2bc.js"></script> </body></html>
